<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환율 계산기</title>
</head>
<body>
<h1>환율 계산기</h1>
<form method="get" action="calc">
    <label for="won">원화:</label>
    <input type="text" id="won" name="won" size="10" required>
    <select name="operator">
        <option value="dollar">달러</option>
        <option value="en">엔화</option>
        <option value="wian">위안</option>
        <option value="pound">파운드</option>
        <option value="euro">유로</option>
    </select>
    <input type="hidden" name="command" value="calculate">
    <input type="submit" value="변환">
</form>
</body>
</html>
